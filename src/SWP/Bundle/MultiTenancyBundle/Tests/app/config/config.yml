framework:
    secret: "Three can keep a secret, if two of them are dead."
    #router: { resource: "%kernel.root_dir%/../../Resources/config/routing.yml" }
    test: ~

stof_doctrine_extensions:
    default_locale: en
    orm:
        default:
            timestampable: true
            softdeleteable: true
            loggable: true

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_sqlite
                path:     "%kernel.cache_dir%/test.db3"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: false
                mappings:
                    SWPMultiTenancyBundle:
                        type: yml
                        prefix: SWP\Component\MultiTenancy\Model\Tenant
                        dir: "Tests/app/Resources/doctrine"
                    gedmo_loggable:
                        type: annotation
                        prefix: Gedmo\Loggable\Entity
                        dir: "%kernel.root_dir%/../../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                        is_bundle: false
                filters:
                    soft-deleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true
                    tenantable:
                        class: SWP\Bundle\MultiTenancyBundle\Query\Filter\TenantableFilter
                        enabled: true

swp_multi_tenancy:
    persistence:
        phpcr:
            enabled: true
