SWP\Bundle\TemplateEngineBundle\Model\Widget:
    type: entity
    table: null
    repositoryClass: SWP\Bundle\TemplateEngineBundle\Repository\ContainerRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 255
            unique: true
        type:
            type: string
        visible:
            type: boolean
        parameters:
            type: json_array
    manyToOne:
        tenant:
            targetEntity: SWP\Component\MultiTenancy\Model\Tenant
    oneToMany:
        containers:
            targetEntity: SWP\Bundle\TemplateEngineBundle\Model\ContainerWidget
            mappedBy: widget
