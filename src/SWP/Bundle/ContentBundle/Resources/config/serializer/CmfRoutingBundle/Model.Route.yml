Symfony\Cmf\Bundle\RoutingBundle\Model\Route:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [api]
            type: integer
        content:
            expose: true
            groups: [api]
        staticPrefix:
            expose: true
            groups: [api]
            type: string
        variablePattern:
            expose: true
            groups: [api]
            type: string
