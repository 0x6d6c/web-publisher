imports:
    - { resource: "@SWPContentBundle/Resources/config/app/config.yml" }

security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~


parameters:
    domain: localhost
    test_env: doctrine

framework:
    secret: "Three can keep a secret, if two of them are dead."
    router:
        resource: "%kernel.root_dir%/TemplatesSystem/routing.yml"
        strict_requirements: ~
    test: ~
    validation:      { enable_annotations: false }
    form: ~
    templating:
        engines: ['twig']

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug

doctrine_cache:
    providers:
        main_cache:
            type: array
            namespace: templates_engine

liip_functional_test: ~

sensio_framework_extra:
    view:    { annotations: false }

stof_doctrine_extensions:
    orm:
        default:
            sortable: true
            tree: true

doctrine:
    dbal:
        driver:   pdo_sqlite
        memory:   true
        charset:  UTF8
        path:     "%kernel.cache_dir%/content_bundle.db3"

swp_content:
    persistence:
        orm: true