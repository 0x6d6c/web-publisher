imports:
    - { resource: behat_test.yml }
    - { resource: parameters_test.yml }

liip_functional_test: ~

sylius_theme:
    sources:
        tenantable:
            directories:
                - "%kernel.root_dir%/../src/SWP/Bundle/CoreBundle/Tests/Fixtures/themes"

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

oneup_flysystem:
    adapters:
        filesystem_adapter:
            local:
                directory: "%kernel.cache_dir%/uploads/"

sentry:
    dsn: "false"
    options:
        environment: "test"

doctrine_cache:
    providers:
        main_cache:
            type: "%doctrine_cache_driver%"
            namespace: "test_%env(SYMFONY_SECRET)%"

fos_http_cache:
    proxy_client:
        noop: ~
    invalidation:
        enabled: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]

fidry_alice_data_fixtures:
    default_purge_mode: "no_purge"
