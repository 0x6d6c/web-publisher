language: php
services:
  - redis-server
php:
  - 5.6
  - 5.5
  - 7.0
  - hhvm

matrix:
  fast_finish: true
  include:
    - php: 5.5
      env: DOCTRINE_CACHE_DRIVER="redis"
    - php: 5.6
      env: DOCTRINE_CACHE_DRIVER="redis"
    - php: 7.0
      env: DOCTRINE_CACHE_DRIVER="array"
  allow_failures:
    - php: hhvm

before_script:
  - if [[ $TRAVIS_PHP_VERSION != 7.* ]] ; then echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini && cat ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini|grep redis; phpenv rehash; fi;
  - composer install --no-interaction --prefer-source

script:
  - bin/phpspec run --format=pretty
  - phpunit -c app/ --coverage-text

notifications:
  hipchat:
    rooms:
      secure: 
